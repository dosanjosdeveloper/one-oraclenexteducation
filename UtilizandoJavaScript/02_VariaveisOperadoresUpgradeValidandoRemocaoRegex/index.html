<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutrição</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/calcula-imc.js" defer></script>
	<script src="js/forms.js" defer></script>
	<script src="js/remover-paciente.js" defer></script>
	<script src="js/filtra.js" defer></script>

</head>

<body>

	<header>
		<div class="container">
			<h1 class="titulo">Aparecida Nutrição</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Meus pacientes</h2>

			<label for="filtrar-tabela">Filtre:</label>
			<input type="text" name="filtro" id="filtrar-tabela" cols="5" placeholder="Digite o Nome do Paciente.">
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente" id="primeiro-paciente">
						<td class="info-nome">Paulo</td>
						<td class="info-peso">6000</td>
						<td class="info-altura">2.00</td>
						<td class="info-gordura">10</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">João</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Erica</td>
						<td class="info-peso">54</td>
						<td class="info-altura">1.64</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Douglas</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Tatiana</td>
						<td class="info-peso">46</td>
						<td class="info-altura">3.55</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>


	<section class="container">
		<h2>Adicionar novo Paciente</h2>
		<ul id="mensagens-erro">

		</ul>
		<form  id="form-adiciona">
			<div class="">
				<label for="nome">Nome: </label>
				<input type="text" id="nome" name="nome" class="campo" placeholder="Digite o nome do seu paciente." required>
			</div>
			<div class="grupo">
				<label for="peso">Peso: </label>
				<input type="text" id="peso" name="peso" class="campo campo-medio"
					placeholder="Digite o peso do seu paciente." required>
			</div>
			<div class="grupo">
				<label for="altura">Altura: </label>
				<input type="text" id="altura" name="altura" class="campo campo-medio"
					placeholder="Digite a altura do seu paciente." required>
			</div>
			<div class="grupo">
				<label for="gordura">>% de Gordura: </label>
				<input type="text" id="gordura" name="gordura" class="campo campo-medio"
					placeholder="Digite o percentual de Gordura do seu paciente." required>
			</div>


			<button id="adicionar-paciente" class="botao bto-principal">Adicionar </button>
		</form>

	</section>


</body>

</html>
