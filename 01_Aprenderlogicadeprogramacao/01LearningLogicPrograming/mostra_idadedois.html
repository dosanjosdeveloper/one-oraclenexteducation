<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidando seu conhecimento</title>
</head>

<body>
    <h2>Consolidando seu conhecimento</h2>

    <script>
        function pulaLinha() {
            
            document.write("<br><hr><br>");
        }

        function mostra(frase) {
            document.write("<big>"+frase+"</big>");
            pulaLinha();
        }

        var ano = 2022;

        mostra("Eu nasci em: "+ (ano - 36));
        mostra("Patricia nasceu em: "+ (ano - 31));
        mostra("Marcus nasceu em: "+ (ano - 6));
    </script>
</body>

</html>
