<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadroVerde(x,y,cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext("2d");

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.fillStriker = "black";
        pincel.strokeRect(x, y, 50, 50);

          

    }

    var x = 0
    while(x < 600){
        desenhaQuadroVerde(x,0,'blue');
        desenhaQuadroVerde(x,50,'yellow');
        desenhaQuadroVerde(x,100,'red');
        x = x + 50;
    }

</script>
