<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesenhando Obra de Arte</title>
    <canvas width="600" height="400"></canvas>
</head>

<body>

    <script>

        var tela  = document.querySelector('canvas');
        var pincel = tela.getContext( '2d');
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0,0,600,400);

        var desenha = false;
        var corAtual = 'blue';
        var xVermelho = 0;
        var xVerde = 50;
        var xAzul = 100;
        var yQuadrados = 0;
        var tamanhoQuadradados = 50;
        
        desenhaPaletaDeCores();


        tela.onmousemove = lidaComMovimentoDoMouse;
        tela.onmousedown = habilitaDesenhar;
        tela.onmouseup = desabilitaDesenhar;

        function desenhaQuadrado(x,y,tamanho,cor){
            pincel.fillStyle = cor;
            pincel.fillRect(x,y,tamanho,tamanho);
            pincel.fill();
        }

        function desenhaCirculos(x,v,raio,cor){
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x,y,raio,0,2 * 3.14);
            pincel.fill();
        }

        function desenhaPaletaDeCores(){
            desenhaQuadrado(xVermelho,yQuadrados,tamanhoQuadradados,'red')
            desenhaQuadrado(xVerde,yQuadrados,tamanhoQuadradados,'green')
            desenhaQuadrado(xAzul,yQuadrados,tamanhoQuadradados,'blue')
        }

        function habilitaDesenhar(){
            desenha = true;
        }

        function desabilitaDesenhar(){
            desenha = false;
        }

        function lidaComMovimentoDoMouse(evento){
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            if(desenha){
                desenhaCirculos(x,y,10,corAtual);
            }
        }



    </script>
</body>

</html>
