<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>

    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(msg) {
            document.write(msg);
            pulaLinha();
        }


        function tabuada(valor) {
            for (var i = 1; i <= 10; i++) {

                mostra(`Tabuada de: ${valor} x ${i} = ${valor*i}`);
            }
        }

        tabuada(7);
    </script>
</body>

</html>
