<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Advinhar</title>
</head>
<body>
    <h1>Jogo de Advinhar</h1>

    <script>
        function pulaLinha(){
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        function sorteia(numeroUser){
            //var numeroPensado = Math.round(Math.random() * 100);
            var numeroPensado = Math.round(Math.random() * 100);
                    
            if(numeroPensado === numeroUser){
                mostra("Os números são iguais!!!");
            }else{
                mostra("Os números não são iguais!!!<br> Número processado foi "+numeroPensado);
            }
        }
        var numeroUser = parseInt(prompt("Pense em um número e digite..."));
        sorteia(numeroUser);

    </script>
</body>
</html>
