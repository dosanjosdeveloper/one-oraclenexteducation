<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha Plus plus....</title>
</head>

<body>
    <h1>Adivinha Plus plus....</h1>

    <!--<input/>-->
    <label for="digite">Digite um número:<input type="text"></label>
    <button>Clique Aqui.</button>

    <script>
          var input = document.querySelector("input");
        function verifica() {
            var segredo = Math.round(Math.random() * 30);
          
            //alert(input.value);

            if (input.value == segredo) {
                alert("Você ACERTOU!!!");
            } else {
                alert("Você ERROU!!!")
            }
            console.log(segredo);
            input.value = "";
            input.focus();
        }
        input.focus();
        var button = document.querySelector("button");
        button.onclick = verifica;

    </script>
</body>
