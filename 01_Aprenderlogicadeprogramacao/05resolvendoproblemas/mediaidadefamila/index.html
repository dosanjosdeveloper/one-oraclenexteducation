    <script>

            document.write("<br>")

        }

        function calculaMedia(qtdFamilia, somaIdades){
            escreva(`Media de Idades Ã©: ${somaIdades/qtdFamilia}`);

        var qtdGente = parseInt(prompt("Informa a quantidade de entrevistados: "));
        var soma=0;
        for (var i=1;i<=qtdGente;i++){
        var idade = parseInt(prompt("Informe a idade: "));

        }

        calculaMedia(qtdGente,soma);
