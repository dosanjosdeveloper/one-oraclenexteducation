<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
</head>
<body>
    <h1>Calculo do IMC</h1>
    
    <script>
        function pulaLinha(){
            document.write('<br><br>');
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        function calculaImc(peso,altura, nome){
            var imc = peso/(altura * altura);
            return `O IMC de ${nome} é ${imc}.`;
            //mostra(`O imc de ${nome} calculado é ${imc}`);
        }

        var imcFlavio = calculaImc(73, 1.71, 'Flavio');
        var imcAmigo = calculaImc(68, 1.72, 'Amigo');

        mostra(imcFlavio);
        mostra(imcAmigo);
        
        
    </script>
</body>
</html>
